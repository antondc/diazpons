{% extends "layouts/layout_five_columns/layout_five_columns.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="Home">
  <h1>{{ title }}</h1>
  <ul>
    {% for book in books %}
    <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
