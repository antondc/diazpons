image: rust:latest

before_script:
  - apt-get update -qq
  - apt-get install -qq git openssh-client

  # Create SSH directory
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  # Start ssh-agent ONCE
  - eval $(ssh-agent -s)

  # Add SERVER_KEY (base64)
  - echo "$SERVER_KEY" | base64 -d > ~/.ssh/id_rsa_server
  - chmod 600 ~/.ssh/id_rsa_server
  - ssh-add ~/.ssh/id_rsa_server

  # Add GitHub deploy key (base64)
  - echo "$GITHUB_KEY" | base64 -d > ~/.ssh/id_rsa_github
  - chmod 600 ~/.ssh/id_rsa_github
  - ssh-add ~/.ssh/id_rsa_github

  # Disable strict host key checking
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

stages:
  - github_clone
  - deploy_production

github_clone:
  stage: github_clone
  variables:
    GIT_DEPTH: "0"
  script:
    - git checkout -B "$CI_COMMIT_REF_NAME"
    - git remote remove github || true
    - git remote add github "git@github.com:${GITHUB_ACCOUNT}/${GITHUB_PROJECT}.git"
    - git push github --all
    - git push github --tags

deploy_production:
  stage: deploy_production
  only:
    - master
  script:
    # Deploy to server
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      cd ${SERVER_PATH}
      && git add .
      && git stash
      && git stash clear
      && git pull origin master
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      source ~/.bash_profile
      && source ~/.cargo/env
      && cd ${SERVER_PATH}
      && git checkout master
      && cargo build --release
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      source ~/.bash_profile
      && source ~/.cargo/env
      && cd ${SERVER_PATH}
      && cargo sweep -t 1
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      source ~/.bash_profile
      && source ~/.cargo/env
      && cd ${SERVER_PATH}
      && npm ci --verbose
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      source ~/.bash_profile
      && source ~/.cargo/env
      && cd ${SERVER_PATH}
      && ENVIRONMENT=${ENVIRONMENT} npm run build::js
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      source ~/.bash_profile
      && source ~/.cargo/env
      && cd ${SERVER_PATH}
      && export ENVIRONMENT=${ENVIRONMENT}
      && cargo build --release
      && pm2 stop diazpons --silent || true
      && pm2 delete diazpons --silent || true
      && pm2 start target/release/diazpons --name diazpons --update-env
      "
